<body>
    <script>
        console.log(2==2) //true compara o numero 
        console.log(2=='2') // true    compara o numero e ingnora o tipo
        console.log(2==='2') // false  compara o numero e o tipo, um é- numero e o outo é texto
        console.log(2!='2') // false   
        console.log(2!=='2') // true   compara a diferença do 2 que é numero do outro 2 que é texto
        console.log(2>'2') // false    o dois n é maior q o dois
        console.log(2>='2') //true
        console.log(2<'2') //false
        console.log(2<='2') //true

        // != diferente

        //operadores logicos
        // ! não
        // && e
        // || ou
    </script>
