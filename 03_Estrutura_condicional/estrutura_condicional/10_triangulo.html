<body>
    <script>
     let lado1 , lado2 , lado3 , soma

     lado1 = Number(prompt(`digite o maior lado do trigulo:`)) 
     lado2 = Number(prompt(`digite o lado 2:`))
     lado3 = Number(prompt(`digite o lado 3:`))
   
     soma = lado2+lado3

     if(lado1===lado2 && lado1===lado2 && lado3===lado1){
            alert(`Triângulo Equilátero`)
            location.reload()}

     if(soma<=lado1){
        
        if(lado1===lado2 || lado2===lado3 || lado3===lado1){
            alert(`Triângulo Isósceles`)
            location.reload()}

        else if(lado1!=lado2 || lado2!=lado3 || lado1!=lado3){
            alert(`Triângulo Escaleno`)
            location.reload()}} 


    else{ alert(`Não é um triangulo`)
        location.reload()}


    </script>
</body>
</html>
